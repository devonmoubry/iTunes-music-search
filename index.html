<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iTunes Music Search</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="page-title">Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls>
        <source src="" type="audio/mpeg">
      </audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input class="search-input" type="text" name="musicSearch" value="" placeholder="Search for Artist">
        <input id="search-button" type="submit" value="Search"></input>
      </form>
    </section>
    <section class="results"></section>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
